<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skizo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="p-4 border-b border-slate-800 bg-slate-900 sticky top-0 font-bold text-purple-400">SKIZO AI</div>
    <div id="box" class="p-4 space-y-4 overflow-y-auto" style="height: calc(100vh - 140px);">
        <div class="bg-slate-800 p-3 rounded-lg max-w-[85%] text-sm">Halo! Skizo AI sudah aktif. Ada yang bisa dibantu?</div>
    </div>
    <div class="fixed bottom-0 w-full p-4 bg-slate-900 flex gap-2">
        <input type="text" id="in" placeholder="Tulis pesan..." class="flex-1 bg-slate-800 p-3 rounded-lg outline-none border border-slate-700 focus:border-purple-500 text-sm">
        <button onclick="ask()" class="bg-purple-600 px-4 rounded-lg font-bold text-sm">KIRIM</button>
    </div>
    <script>
        const K = "AIzaSyBs6BysZxPhLv3pENMWVdENaCbRLAot3wg";
        async function ask() {
            const i = document.getElementById('in');
            const b = document.getElementById('box');
            if(!i.value) return;
            const p = i.value;
            b.innerHTML += `<div class="bg-purple-600 p-3 rounded-lg max-w-[85%] ml-auto text-sm">${p}</div>`;
            i.value = "Sedang berpikir...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${K}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                });
                const d = await res.json();
                const txt = d.candidates[0].content.parts[0].text;
                b.innerHTML += `<div class="bg-slate-800 p-3 rounded-lg max-w-[85%] text-sm">${txt}</div>`;
            } catch (e) {
                b.innerHTML += `<div class="text-red-400 text-xs text-center">Gagal menyambung. Cek koneksi atau API Key.</div>`;
            }
            i.value = "";
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
