<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagMaster Ultra - Tebak Bendera Dunia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-option { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-option:hover { transform: scale(1.02); background: rgba(255, 255, 255, 0.1); }
        .flag-shadow { filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3)); }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">

    <div class="max-w-xl w-full glass rounded-[2.5rem] p-6 md:p-10 shadow-2xl relative overflow-hidden">
        <div class="absolute -top-24 -left-24 w-48 h-48 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -right-24 w-48 h-48 bg-blue-600/20 rounded-full blur-3xl"></div>

        <div class="flex justify-between items-center mb-8 relative z-10">
            <div>
                <h1 class="text-2xl font-800 tracking-tight bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">FLAGMASTER ULTRA</h1>
                <p class="text-slate-400 text-xs font-medium uppercase tracking-[0.2em]">Global Challenge</p>
            </div>
            <div class="text-right">
                <div class="bg-white/5 px-4 py-2 rounded-2xl border border-white/10">
                    <p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Score</p>
                    <p id="score" class="text-xl font-bold text-blue-400 leading-none">0</p>
                </div>
            </div>
        </div>

        <div class="relative mb-8 group">
            <div class="aspect-[16/10] w-full rounded-3xl overflow-hidden bg-white/5 flex items-center justify-center border border-white/10 relative">
                <img id="flag-img" src="" alt="Flag" class="flag-shadow max-h-[70%] max-w-[80%] transition-all duration-500 scale-90 opacity-0">
                
                <div id="hint-overlay" class="absolute inset-0 bg-slate-900/95 flex flex-col items-center justify-center p-6 opacity-0 pointer-events-none transition-all duration-300 rounded-3xl">
                    <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest mb-2">Jawaban Benar:</p>
                    <p id="correct-name" class="text-2xl font-bold text-center text-white"></p>
                    <button onclick="hideHint()" class="mt-6 px-6 py-2 bg-white/10 hover:bg-white/20 rounded-full text-xs font-bold transition-all">TUTUP</button>
                </div>
            </div>
        </div>

        <div id="options-grid" class="grid grid-cols-1 gap-3 relative z-10">
            </div>

        <div class="mt-8 flex gap-4 relative z-10">
            <button onclick="showHint()" class="flex-1 py-4 px-6 rounded-2xl bg-white/5 border border-white/10 text-xs font-bold hover:bg-white/10 transition-all flex items-center justify-center gap-2">
                ðŸ’¡ LIHAT JAWABAN
            </button>
            <button onclick="generateQuestion()" class="flex-1 py-4 px-6 rounded-2xl bg-gradient-to-r from-blue-600 to-purple-600 text-xs font-bold hover:shadow-lg hover:shadow-blue-500/20 transition-all">
                NEXT FLAG â†’
            </button>
        </div>
    </div>

    <script>
        // Database Negara Internal (Menghindari Bug Fetching)
        const countryData = {
            "id": "Indonesia", "jp": "Jepang", "us": "Amerika Serikat", "kr": "Korea Selatan", "sa": "Arab Saudi",
            "ps": "Palestina", "my": "Malaysia", "tr": "Turki", "br": "Brasil", "ar": "Argentina",
            "fr": "Prancis", "de": "Jerman", "it": "Italia", "gb": "Inggris", "ca": "Kanada",
            "au": "Australia", "ru": "Rusia", "cn": "Tiongkok", "in": "India", "nl": "Belanda",
            "es": "Spanyol", "pt": "Portugal", "th": "Thailand", "vn": "Vietnam", "sg": "Singapura",
            "ch": "Swiss", "mx": "Meksiko", "eg": "Mesir", "za": "Afrika Selatan", "nz": "Selandia Baru"
        };

        let score = 0;
        let currentCode = "";
        let currentName = "";

        function generateQuestion() {
            hideHint();
            const codes = Object.keys(countryData);
            currentCode = codes[Math.floor(Math.random() * codes.length)];
            currentName = countryData[currentCode];

            // Tampilkan Gambar
            const img = document.getElementById('flag-img');
            img.classList.replace('opacity-100', 'opacity-0');
            img.style.scale = "0.8";
            
            img.src = `https://flagcdn.com/w640/${currentCode}.png`;
            img.onload = () => {
                img.classList.replace('opacity-0', 'opacity-100');
                img.style.scale = "1";
            };

            // Setup Options
            let options = [currentName];
            while(options.length < 4) {
                let randomName = countryData[codes[Math.floor(Math.random() * codes.length)]];
                if(!options.includes(randomName)) options.push(randomName);
            }
            options.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-option w-full p-4 rounded-2xl bg-white/5 border border-white/10 text-sm font-semibold text-left hover:border-blue-500 flex justify-between items-center";
                btn.innerHTML = `<span>${opt}</span><div class="dot w-2 h-2 rounded-full bg-white/20"></div>`;
                btn.onclick = () => checkAnswer(opt, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            const allBtns = document.querySelectorAll('.btn-option');
            allBtns.forEach(b => b.disabled = true);

            if(selected === currentName) {
                score += 10;
                document.getElementById('score').textContent = score;
                btn.classList.add('border-emerald-500', 'bg-emerald-500/10');
                btn.querySelector('.dot').classList.replace('bg-white/20', 'bg-emerald-500');
                setTimeout(generateQuestion, 1200);
            } else {
                btn.classList.add('border-rose-500', 'bg-rose-500/10');
                btn.querySelector('.dot').classList.replace('bg-white/20', 'bg-rose-500');
                allBtns.forEach(b => {
                    if(b.innerText.trim() === currentName) b.classList.add('border-emerald-500');
                });
                setTimeout(generateQuestion, 2000);
            }
        }

        function showHint() {
            document.getElementById('correct-name').textContent = currentName;
            const overlay = document.getElementById('hint-overlay');
            overlay.classList.replace('opacity-0', 'opacity-100');
            overlay.classList.remove('pointer-events-none');
        }

        function hideHint() {
            const overlay = document.getElementById('hint-overlay');
            overlay.classList.replace('opacity-100', 'opacity-0');
            overlay.classList.add('pointer-events-none');
        }

        // Start Game
        generateQuestion();
    </script>
</body>
</html>
