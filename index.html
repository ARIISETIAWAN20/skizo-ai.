            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg);
            color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; margin: 0;
        }
        .card {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 480px;
            border-radius: 40px; padding: 40px; box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }
        .flag-zone {
            background: #000; border-radius: 30px; height: 230px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .f-img { max-width: 80%; max-height: 70%; filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6)); transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .hint-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15));
            border-radius: 24px; border: 1px solid rgba(99, 102, 241, 0.4);
            max-height: 0; opacity: 0; overflow: hidden; transition: 0.5s ease;
        }
        .hint-box.open { max-height: 300px; opacity: 1; padding: 25px; margin-bottom: 25px; }
        .opt {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            padding: 18px 22px; border-radius: 20px; width: 100%; text-align: left;
            margin-bottom: 12px; font-weight: 600; transition: 0.3s; font-size: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .opt:hover:not(:disabled) { background: rgba(99,102,241,0.2); transform: translateX(8px); border-color: var(--p); }
        .correct { background: #059669 !important; border-color: #10b981 !important; color: white; }
        .wrong { background: #991b1b !important; border-color: #ef4444 !important; color: white; }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 30px; }
        #bar { height: 100%; width: 0%; background: linear-gradient(90deg, #6366f1, #a855f7); border-radius: 10px; transition: 0.8s ease; }
    </style>
</head>
<body>

            <p class="text-[9px] font-bold text-indigo-300 uppercase tracking-widest">Points</p>
        </div>
    </div>

    <div class="progress-container"><div id="bar"></div></div>

    <div class="flag-zone">
        <img id="img" src="" class="f-img opacity-0 scale-90">
        <div id="loader" class="absolute inset-0 flex items-center justify-center bg-slate-900/50 rounded-30px">
            <div class="w-6 h-6 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <div id="hint-ui" class="hint-box">
        <div class="flex items-center gap-2 mb-3">
            <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span></span>
            <p class="text-[11px] font-extrabold text-indigo-300 uppercase tracking-[0.2em]">Intelijen Terenkripsi</p>
        </div>
        <p id="hint-txt" class="text-sm text-slate-100 leading-relaxed font-medium"></p>
    </div>

    <div id="options" class="space-y-1"></div>

    <div class="flex gap-4 mt-10">
        <button onclick="showHint()" class="flex-1 py-5 bg-white/5 border border-white/10 rounded-2xl text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em] hover:bg-white/10 active:scale-95 transition-all">Analisis</button>

    </div>
</div>

        "default": "Negara ini memiliki budaya unik, bahasa khas, dan kebanggaan nasional yang sangat kuat."

    const raw = {"af":"Afghanistan","al":"Albania","dz":"Aljazair","ad":"Andorra","ao":"Angola","ag":"Antigua & Barbuda","ar":"Argentina","am":"Armenia","au":"Australia","at":"Austria","az":"Azerbaijan","bs":"Bahama","bh":"Bahrain","bd":"Bangladesh","bb":"Barbados","by":"Belarus","be":"Belgia","bz":"Belize","bj":"Benin","bt":"Bhutan","bo":"Bolivia","ba":"Bosnia","bw":"Botswana","br":"Brasil","bn":"Brunei Darussalam","bg":"Bulgaria","bf":"Burkina Faso","bi":"Burundi","kh":"Kamboja","cm":"Kamerun","ca":"Kanada","cv":"Tanjung Verde","cf":"Republik Afrika Tengah","td":"Chad","cl":"Chili","cn":"Tiongkok","co":"Kolombia","km":"Komoro","cg":"Kongo","cr":"Kosta Rika","ci":"Pantai Gading","hr":"Kroasia","cu":"Kuba","cy":"Siprus","cz":"Ceko","dk":"Denmark","dj":"Djibouti","dm":"Dominika","do":"Republik Dominika","ec":"Ekuador","eg":"Mesir","sv":"El Salvador","gq":"Guinea Khatulistiwa","er":"Eritrea","ee":"Estonia","et":"Etiopia","fj":"Fiji","fi":"Finlandia","fr":"Prancis","ga":"Gabon","gm":"Gambia","ge":"Georgia","de":"Jerman","gh":"Ghana","gr":"Yunani","gd":"Grenada","gt":"Guatemala","gn":"Guinea","gw":"Guinea-Bissau","gy":"Guyana","ht":"Haiti","hn":"Honduras","hu":"Hungaria","is":"Islandia","in":"India","id":"Indonesia","ir":"Iran","iq":"Irak","ie":"Irlandia","il":"Israel","it":"Italia","jm":"Jamaika","jp":"Jepang","jo":"Yordania","kz":"Kazakhstan","ke":"Kenya","ki":"Kiribati","kp":"Korea Utara","kr":"Korea Selatan","kw":"Kuwait","kg":"Kirgistan","la":"Laos","lv":"Latvia","lb":"Lebanon","ls":"Lesotho","lr":"Liberia","ly":"Libya","li":"Liechtenstein","lt":"Lituania","lu":"Luksemburg","mg":"Madagaskar","mw":"Malawi","my":"Malaysia","mv":"Maladewa","ml":"Mali","mt":"Malta","mh":"Kepulauan Marshall","mr":"Mauritania","mu":"Mauritius","mx":"Meksiko","fm":"Mikronesia","md":"Moldova","mc":"Monako","mn":"Mongolia","me":"Montenegro","ma":"Maroko","mz":"Mozambik","mm":"Myanmar","na":"Namibia","nr":"Nauru","np":"Nepal","nl":"Belanda","nz":"Selandia Baru","ni":"Nikaragua","ne":"Niger","ng":"Nigeria","no":"Norwegia","om":"Oman","pk":"Pakistan","pw":"Palau","ps":"Palestina","pa":"Panama","pg":"Papua Nugini","py":"Paraguay","pe":"Peru","ph":"Filipina","pl":"Polandia","pt":"Portugal","qa":"Qatar","ro":"Rumania","ru":"Rusia","rw":"Rwanda","kn":"Saint Kitts and Nevis","lc":"Saint Lucia","vc":"Saint Vincent","ws":"Samoa","sm":"San Marino","st":"Sao Tome & Principe","sa":"Arab Saudi","sn":"Senegal","rs":"Serbia","sc":"Seychelles","sl":"Sierra Leone","sg":"Singapura","sk":"Slovakia","si":"Slovenia","sb":"Kepulauan Solomon","so":"Somalia","za":"Afrika Selatan","ss":"Sudan Selatan","es":"Spanyol","lk":"Sri Lanka","sd":"Sudan","sr":"Suriname","sz":"Eswatini","se":"Swedia","ch":"Swiss","sy":"Suriah","tw":"Taiwan","tj":"Tajikistan","tz":"Tanzania","th":"Thailand","tl":"Timor Leste","tg":"Togo","to":"Tonga","tt":"Trinidad and Tobago","tn":"Tunisia","tr":"Turki","tm":"Turkmenistan","tv":"Tuvalu","ug":"Uganda","ua":"Ukraina","ae":"Uni Emirat Arab","gb":"Britania Raya","us":"Amerika Serikat","uy":"Uruguay","uz":"Uzbekistan","vu":"Vanuatu","va":"Vatikan","ve":"Venezuela","vn":"Vietnam","ye":"Yaman","zm":"Zambia","zw":"Zimbabwe"};

    let codes = Object.keys(raw);
    let pool = [...codes];
    let current = null, score = 0, rounds = 0;

    function next() {
        if (pool.length === 0) pool = [...codes];
        document.getElementById('hint-ui').classList.remove('open');
        const img = document.getElementById('img');
        const loader = document.getElementById('loader');
        
        img.classList.add('opacity-0', 'scale-90');
        loader.style.display = 'flex';

        const idx = Math.floor(Math.random() * pool.length);
        current = pool.splice(idx, 1)[0];

        // LOGIKA DYNAMIC HINT: Jika tidak ada di database manual, buat hint cerdas otomatis.
        let hText = intel[current];
        if (!hText) {
            hText = `Negara ini memiliki nama yang berawalan dengan huruf '${raw[current][0]}' dan kode wilayah internasional '${current.toUpperCase()}'.`;
        }
        document.getElementById('hint-txt').innerText = hText;

        img.src = `https://flagcdn.com/w640/${current}.png`;
        img.onload = () => {
            img.classList.remove('opacity-0', 'scale-90');
            loader.style.display = 'none';
        };

        renderOptions();
    }

    function renderOptions() {
        let opts = [raw[current]];
        while(opts.length < 4) {
            let r = raw[codes[Math.floor(Math.random() * codes.length)]];
            if(!opts.includes(r)) opts.push(r);
        }
        opts.sort(() => Math.random() - 0.5);

        const container = document.getElementById('options');
        container.innerHTML = '';
        opts.forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'opt shadow-sm';
            btn.innerHTML = `<span>${name}</span><div class="w-2 h-2 rounded-full bg-white/10"></div>`;
            btn.onclick = () => validate(name, btn);
            container.appendChild(btn);
        });
    }

    function validate(selected, btn) {
        const btns = document.querySelectorAll('.opt');
        btns.forEach(b => b.disabled = true);
        rounds++;

        if(selected === raw[current]) {
            score += 10;
            document.getElementById('score').innerText = score;
            btn.classList.add('correct');
            btn.innerHTML = `<span>${selected}</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
            setTimeout(next, 1000);
        } else {
            btn.classList.add('wrong');
            btn.innerHTML = `<span>${selected}</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>`;
            btns.forEach(b => {
                if(b.innerText.trim() === raw[current]) b.classList.add('correct');
            });
            setTimeout(next, 2000);
        }
        updateLevel();
    }

    function updateLevel() {
        const bar = document.getElementById('bar');
        const progress = (rounds / codes.length) * 100;
        bar.style.width = `${progress}%`;
        
        const lvl = document.getElementById('lvl');
        if(score >= 500) lvl.innerText = "Status: Global Legend";
        else if(score >= 250) lvl.innerText = "Status: Master Navigator";
        else if(score >= 100) lvl.innerText = "Status: Skilled Explorer";
    }

    function showHint() {
        document.getElementById('hint-ui').classList.toggle('open');
    }

    window.onload = next;
    console.log("Global Flag Engine V10: 400+ Lines & Unique Database Active.");
</script>
