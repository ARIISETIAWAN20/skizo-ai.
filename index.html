    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #020617; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg);
            color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; margin: 0;
        }
        .card {
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 440px;
            border-radius: 40px; padding: 35px; box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }
        .flag-zone {
            background: #000; border-radius: 30px; height: 210px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05); overflow: hidden;
        }
        .f-img { max-width: 75%; max-height: 65%; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); transition: 0.5s; }
        .hint-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            border-radius: 20px; border: 1px solid rgba(99, 102, 241, 0.3);
            max-height: 0; opacity: 0; overflow: hidden; transition: 0.4s;
        }
        .hint-box.open { max-height: 200px; opacity: 1; padding: 20px; margin-bottom: 20px; }
        .opt {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            padding: 16px 20px; border-radius: 18px; width: 100%; text-align: left;
            margin-bottom: 10px; font-weight: 600; transition: 0.3s; font-size: 14px;
        }
        .opt:hover:not(:disabled) { background: rgba(99,102,241,0.2); transform: translateX(5px); border-color: var(--p); }
        .correct { background: #059669 !important; border-color: #10b981 !important; }
        .wrong { background: #991b1b !important; border-color: #ef4444 !important; }
        .progress { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-bottom: 25px; }
        #bar { height: 100%; width: 0%; background: var(--p); transition: 0.5s; box-shadow: 0 0 10px var(--p); }
    </style>
</head>
<body>

<div class="card">
    <div class="flex justify-between items-start mb-6">
        <div>
            <h1 class="text-2xl font-800 italic uppercase tracking-tighter">Global<span class="text-indigo-500">Flag</span></h1>
            <p id="lvl" class="text-[9px] font-bold text-slate-500 tracking-[0.3em] uppercase">Level: Novice</p>
        </div>
        <div class="text-right bg-indigo-500/10 p-2 px-4 rounded-xl border border-indigo-500/20">
            <span id="score" class="text-xl font-800">0</span>
            <p class="text-[8px] font-bold text-indigo-400 uppercase">Points</p>
        </div>
    </div>

    <div class="progress"><div id="bar"></div></div>

    <div class="flag-zone">
        <img id="img" src="" class="f-img opacity-0">
        <p id="loading" class="text-[10px] font-bold text-slate-600 uppercase tracking-widest">Analysing...</p>
    </div>

    <div id="hint-ui" class="hint-box">
        <p class="text-[10px] font-bold text-indigo-400 mb-2 uppercase tracking-widest">ðŸ’¡ Intelijen Data</p>
        <p id="hint-txt" class="text-xs text-slate-200 leading-relaxed italic"></p>
    </div>

    <div id="options"></div>

    <div class="flex gap-3 mt-8">
        <button onclick="showHint()" class="flex-1 py-4 bg-white/5 rounded-2xl text-[10px] font-bold text-slate-400 uppercase tracking-widest hover:bg-white/10 transition-all">Hint</button>
        <button onclick="next()" class="flex-[1.5] py-4 bg-indigo-600 rounded-2xl text-[10px] font-800 text-white uppercase tracking-widest shadow-lg shadow-indigo-600/40 hover:bg-indigo-500 transition-all">Skip</button>
    </div>
</div>

    const flags = {"af":"Afghanistan","al":"Albania","dz":"Aljazair","ad":"Andorra","ao":"Angola","ag":"Antigua & Barbuda","ar":"Argentina","am":"Armenia","au":"Australia","at":"Austria","az":"Azerbaijan","bs":"Bahama","bh":"Bahrain","bd":"Bangladesh","bb":"Barbados","by":"Belarus","be":"Belgia","bz":"Belize","bj":"Benin","bt":"Bhutan","bo":"Bolivia","ba":"Bosnia","bw":"Botswana","br":"Brasil","bn":"Brunei Darussalam","bg":"Bulgaria","bf":"Burkina Faso","bi":"Burundi","kh":"Kamboja","cm":"Kamerun","ca":"Kanada","cv":"Tanjung Verde","cf":"Republik Afrika Tengah","td":"Chad","cl":"Chili","cn":"Tiongkok","co":"Kolombia","km":"Komoro","cg":"Kongo","cr":"Kosta Rika","ci":"Pantai Gading","hr":"Kroasia","cu":"Kuba","cy":"Siprus","cz":"Ceko","dk":"Denmark","dj":"Djibouti","dm":"Dominika","do":"Republik Dominika","ec":"Ekuador","eg":"Mesir","sv":"El Salvador","gq":"Guinea Khatulistiwa","er":"Eritrea","ee":"Estonia","et":"Etiopia","fj":"Fiji","fi":"Finlandia","fr":"Prancis","ga":"Gabon","gm":"Gambia","ge":"Georgia","de":"Jerman","gh":"Ghana","gr":"Yunani","gd":"Grenada","gt":"Guatemala","gn":"Guinea","gw":"Guinea-Bissau","gy":"Guyana","ht":"Haiti","hn":"Honduras","hu":"Hungaria","is":"Islandia","in":"India","id":"Indonesia","ir":"Iran","iq":"Irak","ie":"Irlandia","il":"Israel","it":"Italia","jm":"Jamaika","jp":"Jepang","jo":"Yordania","kz":"Kazakhstan","ke":"Kenya","ki":"Kiribati","kp":"Korea Utara","kr":"Korea Selatan","kw":"Kuwait","kg":"Kirgistan","la":"Laos","lv":"Latvia","lb":"Lebanon","ls":"Lesotho","lr":"Liberia","ly":"Libya","li":"Liechtenstein","lt":"Lituania","lu":"Luksemburg","mg":"Madagaskar","mw":"Malawi","my":"Malaysia","mv":"Maladewa","ml":"Mali","mt":"Malta","mh":"Kepulauan Marshall","mr":"Mauritania","mu":"Mauritius","mx":"Meksiko","fm":"Mikronesia","md":"Moldova","mc":"Monako","mn":"Mongolia","me":"Montenegro","ma":"Maroko","mz":"Mozambik","mm":"Myanmar","na":"Namibia","nr":"Nauru","np":"Nepal","nl":"Belanda","nz":"Selandia Baru","ni":"Nikaragua","ne":"Niger     let allCodes = Object.keys(flags);
    let pool = [...allCodes];
    let cur = null, score = 0, count = 0;

    function next() {
        if (pool.length === 0) pool = [...allCodes];
        document.getElementById('hint-ui').classList.remove('open');
        const img = document.getElementById('img');
        img.classList.add('opacity-0');
        document.getElementById('loading').style.display = 'block';

        const idx = Math.floor(Math.random() * pool.length);
        cur = pool.splice(idx, 1)[0];

        // SET HINT SPESIFIK
        document.getElementById('hint-txt').innerText = intel[cur] || intel.default;

        img.src = `https://flagcdn.com/w640/${cur}.png`;
        img.onload = () => {
            img.classList.remove('opacity-0');
            document.getElementById('loading').style.display = 'none';
        };

        render();
    }

    function render() {
        let options = [flags[cur]];
        while(options.length < 4) {
            let r = flags[allCodes[Math.floor(Math.random() * allCodes.length)]];
            if(!options.includes(r)) options.push(r);
        }
        options.sort(() => Math.random() - 0.5);

        const grid = document.getElementById('options');
        grid.innerHTML = '';
        options.forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = o;
            b.onclick = () => check(o, b);
            grid.appendChild(b);
        });
    }

    function check(sel, btn) {
        const btns = document.querySelectorAll('.opt');
        btns.forEach(b => b.disabled = true);
        count++;

        if(sel === flags[cur]) {
            score += 10;
            document.getElementById('score').innerText = score;
            btn.classList.add('correct');
            setTimeout(next, 1000);
        } else {
            btn.classList.add('wrong');
            btns.forEach(b => { if(b.innerText === flags[cur]) b.classList.add('correct'); });
            setTimeout(next, 2000);
        }
        updateUI();
    }

    function updateUI() {
        const progress = (count / allCodes.length) * 100;
        document.getElementById('bar').style.width = `${progress}%`;
        const l = document.getElementById('lvl');
        if(score > 300) l.innerText = "Level: Grandmaster";
        else if(score > 150) l.innerText = "Level: Expert";
        else if(score > 50) l.innerText = "Level: Scholar";
    }

    function showHint() { document.getElementById('hint-ui').classList.toggle('open'); }

    window.onload = next;
    console.log("Global Flag System 100% Unique Hint - Active.");
</script>
</body>
</html>
