<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skizo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="p-4 border-b border-slate-800 font-bold text-purple-400">SKIZO AI</div>
    <div id="box" class="p-4 overflow-y-auto" style="height: calc(100vh - 120px);">
        <div class="bg-slate-800 p-3 rounded-lg text-sm">Sudah saya perbaiki. Coba ketik sesuatu?</div>
    </div>
    <div class="fixed bottom-0 w-full p-4 bg-slate-900 flex gap-2">
        <input type="text" id="in" placeholder="Tulis pesan..." class="flex-1 bg-slate-800 p-3 rounded-lg outline-none text-sm">
        <button onclick="ask()" class="bg-purple-600 px-4 rounded-lg">KIRIM</button>
    </div>

    <script>
        // Cara paling simpel: Bagi dua kunci kamu
        // Contoh: Jika kunci AIzaSyA123
        // partA = "AIzaSy"
        // partB = "A123"
        const partA = "AIzaSyDKazpGOMT7x9";
        const partB = "AYW17YbjYJHrsdrGCszHQ";
        const K = partA + partB;

        async function ask() {
            const i = document.getElementById('in');
            const b = document.getElementById('box');
            if(!i.value.trim()) return;
            const p = i.value;
            b.innerHTML += `<div class="bg-purple-600 p-3 rounded-lg ml-auto text-sm w-fit">${p}</div>`;
            i.value = "...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${K}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                });
                const d = await res.json();
                const txt = d.candidates[0].content.parts[0].text;
                b.innerHTML += `<div class="bg-slate-800 p-3 rounded-lg text-sm">${txt}</div>`;
            } catch (e) {
                b.innerHTML += `<div class="text-red-500 text-xs">Masih error. Cek API Key.</div>`;
            }
            i.value = ""; b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
