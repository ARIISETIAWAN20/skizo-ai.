<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL FLAG - Omniscience V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.7);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: white; 
            min-height: 100vh;
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 70px -10px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
            border-radius: 40px;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            margin-bottom: 24px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .flag-wrapper {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            position: relative;
        }

        .flag-img {
            max-width: 75%;
            max-height: 60%;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            transition: all 0.5s ease;
        }

        .hint-panel {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(168, 85, 247, 0.08));
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 0;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0;
        }

        .hint-panel.active {
            padding: 18px;
            max-height: 200px;
            opacity: 1;
            margin-bottom: 20px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 18px 24px;
            border-radius: 20px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .option-btn:active { transform: scale(0.98); }

        .option-btn.correct {
            background: rgba(16, 185, 129, 0.2) !important;
            border-color: #10b981 !important;
            color: #34d399;
        }

        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: #ef4444 !important;
            color: #f87171;
        }

        .btn-glow {
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-800 tracking-tighter italic leading-none">GLOBAL<span class="text-indigo-500">FLAG</span></h1>
                <p id="version-tag" class="text-[9px] text-slate-500 font-bold tracking-[0.4em] mt-2 uppercase">Omniscience V5</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">Current Score</p>
                <span id="score" class="text-4xl font-800 text-white tabular-nums leading-none">0</span>
            </div>
        </div>

        <div class="flag-wrapper">
            <img id="f-img" src="" class="flag-img opacity-0 scale-90">
            <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center text-slate-600 text-xs font-bold uppercase tracking-widest">Memuat...</div>
        </div>

        <div id="hint-panel" class="hint-panel">
            <div class="flex items-center gap-2 mb-2">
                <span class="p-1 bg-indigo-500/20 rounded-md">
                    <svg class="w-3 h-3 text-indigo-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a7 7 0 11-7 7 7 7 0 017-7zm0 2a5 5 0 100 10 5 5 0 000-10z"/></svg>
                </span>
                <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Informasi Strategis</span>
            </div>
            <p id="h-region" class="text-[11px] text-white font-bold mb-1"></p>
            <p id="h-trivia" class="text-[12px] text-slate-400 italic leading-relaxed"></p>
        </div>

        <div id="opts-container"></div>

        <div class="flex gap-4 mt-8">
            <button onclick="toggleHint()" class="flex-1 py-4 bg-white/5 border border-white/10 rounded-2xl text-[11px] font-bold uppercase tracking-widest hover:bg-white/10 transition-all text-slate-400">Hint</button>
            <button onclick="nextRound()" class="flex-[1.8] py-4 bg-indigo-600 rounded-2xl text-[11px] font-800 uppercase tracking-widest btn-glow hover:bg-indigo-500 transition-all">Lewati Bendera</button>
        </div>
    </div>

    <script>
        /**
         * GLOBAL FLAG: OMNISCIENCE DATABASE
         * Berisi data negara, wilayah, dan trivia unik untuk ribuan kemungkinan.
         */
        const countryData = {
            "id": { r: "Asia Tenggara", t: "Negara kepulauan terbesar di dunia dengan lebih dari 17.000 pulau dan rumah bagi Komodo." },
            "jp": { r: "Asia Timur", t: "Dikenal dengan sebutan 'Negeri Matahari Terbit' dan sangat terkenal dengan bunga Sakuranya." },
            "sa": { r: "Timur Tengah", t: "Rumah bagi kota suci Mekkah dan memiliki cadangan minyak bumi terbesar di dunia." },
            "us": { r: "Amerika Utara", t: "Negara adidaya yang memiliki 50 negara bagian dan rumah bagi Patung Liberty." },
            "fr": { r: "Eropa Barat", t: "Negara yang paling banyak dikunjungi turis di dunia dan terkenal dengan Menara Eiffel-nya." },
            "br": { r: "Amerika Selatan", t: "Negara dengan hutan hujan Amazon terluas dan memegang rekor juara Piala Dunia terbanyak." },
            "au": { r: "Oceania", fact: "Negara yang juga merupakan sebuah benua, terkenal dengan hewan berkantung seperti Kanguru." },
            "ru": { r: "Eropa/Asia", t: "Negara dengan wilayah terluas di bumi, membentang dari Eropa Timur hingga Asia Utara." },
            "eg": { r: "Afrika Utara", t: "Negara yang membelah dua benua dan terkenal dengan bangunan Piramida Giza-nya." },
            "in": { r: "Asia Selatan", t: "Negara dengan populasi terbanyak di dunia dan rumah bagi keajaiban dunia Taj Mahal." },
            "de": { r: "Eropa Tengah", t: "Pusat industri otomotif dunia dan dikenal sebagai kekuatan ekonomi utama di Uni Eropa." },
            "cn": { r: "Asia Timur", t: "Memiliki Tembok Besar yang legendaris dan merupakan pusat manufaktur global terbesar." },
            "gb": { r: "Eropa Utara", t: "Terdiri dari empat negara konstituen dan dipimpin oleh seorang Monarki." },
            "it": { r: "Eropa Selatan", t: "Tempat lahirnya Kekaisaran Romawi dan dikenal sebagai pusat kuliner pasta serta pizza." },
            "kr": { r: "Asia Timur", t: "Negara yang sangat maju di bidang teknologi dan budaya pop (K-Pop)." },
            "tr": { r: "Eropa/Asia", t: "Memiliki kota yang berada di dua benua sekaligus, yaitu Istanbul." },
            "ca": { r: "Amerika Utara", t: "Negara terbesar kedua di dunia dengan daun Mapel sebagai simbol nasionalnya." },
            "mx": { r: "Amerika Utara", t: "Pusat peradaban Aztec dan Maya kuno, serta terkenal dengan festival Day of the Dead." },
            "ar": { r: "Amerika Selatan", t: "Negara di ujung selatan benua Amerika yang melahirkan legenda sepak bola dunia." },
            "th": { r: "Asia Tenggara", t: "Satu-satunya negara di kawasannya yang tidak pernah dijajah oleh bangsa Eropa." },
            "default": { r: "Global Area", t: "Negara ini memiliki warisan budaya yang sangat kaya dan tradisi nasional yang unik." }
        };

        const flags = {"af":"Afghanistan","al":"Albania","dz":"Aljazair","ad":"Andorra","ao":"Angola","ag":"Antigua & Barbuda","ar":"Argentina","am":"Armenia","au":"Australia","at":"Austria","az":"Azerbaijan","bs":"Bahama","bh":"Bahrain","bd":"Bangladesh","bb":"Barbados","by":"Belarus","be":"Belgia","bz":"Belize","bj":"Benin","bt":"Bhutan","bo":"Bolivia","ba":"Bosnia","bw":"Botswana","br":"Brasil","bn":"Brunei Darussalam","bg":"Bulgaria","bf":"Burkina Faso","bi":"Burundi","kh":"Kamboja","cm":"Kamerun","ca":"Kanada","cv":"Tanjung Verde","cf":"Republik Afrika Tengah","td":"Chad","cl":"Chili","cn":"Tiongkok","co":"Kolombia","km":"Komoro","cg":"Kongo","cr":"Kosta Rika","ci":"Pantai Gading","hr":"Kroasia","cu":"Kuba","cy":"Siprus","cz":"Ceko","dk":"Denmark","dj":"Djibouti","dm":"Dominika","do":"Republik Dominika","ec":"Ekuador","eg":"Mesir","sv":"El Salvador","gq":"Guinea Khatulistiwa","er":"Eritrea","ee":"Estonia","et":"Etiopia","fj":"Fiji","fi":"Finlandia","fr":"Prancis","ga":"Gabon","gm":"Gambia","ge":"Georgia","de":"Jerman","gh":"Ghana","gr":"Yunani","gd":"Grenada","gt":"Guatemala","gn":"Guinea","gw":"Guinea-Bissau","gy":"Guyana","ht":"Haiti","hn":"Honduras","hu":"Hungaria","is":"Islandia","in":"India","id":"Indonesia","ir":"Iran","iq":"Irak","ie":"Irlandia","il":"Israel","it":"Italia","jm":"Jamaika","jp":"Jepang","jo":"Yordania","kz":"Kazakhstan","ke":"Kenya","ki":"Kiribati","kp":"Korea Utara","kr":"Korea Selatan","kw":"Kuwait","kg":"Kirgistan","la":"Laos","lv":"Latvia","lb":"Lebanon","ls":"Lesotho","lr":"Liberia","ly":"Libya","li":"Liechtenstein","lt":"Lituania","lu":"Luksemburg","mg":"Madagaskar","mw":"Malawi","my":"Malaysia","mv":"Maladewa","ml":"Mali","mt":"Malta","mh":"Kepulauan Marshall","mr":"Mauritania","mu":"Mauritius","mx":"Meksiko","fm":"Mikronesia","md":"Moldova","mc":"Monako","mn":"Mongolia","me":"Montenegro","ma":"Maroko","mz":"Mozambik","mm":"Myanmar","na":"Namibia","nr":"Nauru","np":"Nepal","nl":"Belanda","nz":"Selandia Baru","ni":"Nikaragua","ne":"Niger","ng":"Nigeria","no":"Norwegia","om":"Oman","pk":"Pakistan","pw":"Palau","ps":"Palestina","pa":"Panama","pg":"Papua Nugini","py":"Paraguay","pe":"Peru","ph":"Filipina","pl":"Polandia","pt":"Portugal","qa":"Qatar","ro":"Rumania","ru":"Rusia","rw":"Rwanda","kn":"Saint Kitts and Nevis","lc":"Saint Lucia","vc":"Saint Vincent","ws":"Samoa","sm":"San Marino","st":"Sao Tome & Principe","sa":"Arab Saudi","sn":"Senegal","rs":"Serbia","sc":"Seychelles","sl":"Sierra Leone","sg":"Singapura","sk":"Slovakia","si":"Slovenia","sb":"Kepulauan Solomon","so":"Somalia","za":"Afrika Selatan","ss":"Sudan Selatan","es":"Spanyol","lk":"Sri Lanka","sd":"Sudan","sr":"Suriname","sz":"Eswatini","se":"Swedia","ch":"Swiss","sy":"Suriah","tw":"Taiwan","tj":"Tajikistan","tz":"Tanzania","th":"Thailand","tl":"Timor Leste","tg":"Togo","to":"Tonga","tt":"Trinidad and Tobago","tn":"Tunisia","tr":"Turki","tm":"Turkmenistan","tv":"Tuvalu","ug":"Uganda","ua":"Ukraina","ae":"Uni Emirat Arab","gb":"Britania Raya","us":"Amerika Serikat","uy":"Uruguay","uz":"Uzbekistan","vu":"Vanuatu","va":"Vatikan","ve":"Venezuela","vn":"Vietnam","ye":"Yaman","zm":"Zambia","zw":"Zimbabwe"};

        // Inisialisasi State
        let currentCountry = null;
        let score = 0;
        let totalAnswered = 0;
        let hintUsed = false;
        const allFlags = Object.entries(flags).map(([code, name]) => ({ code, name }));
        let flagPool = [...allFlags];

        /**
         * Fungsi untuk memulai ronde baru
         */
        function nextRound() {
            if (flagPool.length === 0) {
                alert("Luar biasa! Kamu telah menebak semua bendera.");
                flagPool = [...allFlags];
                score = 0;
            }

            // Reset UI
            hintUsed = false;
            document.getElementById('hint-panel').classList.remove('active');
            const img = document.getElementById('f-img');
            img.style.opacity = '0';
            img.classList.add('scale-90');
            document.getElementById('loading-spinner').style.display = 'flex';

            // Ambil negara random
            const randomIndex = Math.floor(Math.random() * flagPool.length);
            currentCountry = flagPool.splice(randomIndex, 1)[0];

            // Update Progress Bar
            totalAnswered++;
            const progress = (totalAnswered / allFlags.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Load Gambar
            img.src = `https://flagcdn.com/w640/${currentCountry.code}.png`;
            img.onload = () => {
                img.style.opacity = '1';
                img.classList.remove('scale-90');
                document.getElementById('loading-spinner').style.display = 'none';
            };

            // Set Data Hint
            const h = countryData[currentCountry.code] || countryData["default"];
            document.getElementById('h-region').textContent = `Kawasan: ${h.r || "Global"}`;
            document.getElementById('h-trivia').textContent = h.t || h.fact || "Informasi khusus sedang diproses oleh sistem.";

            // Generate Opsi
            generateOptions();
        }

        /**
         * Fungsi untuk mengacak dan membuat tombol opsi jawaban
         */
        function generateOptions() {
            let options = [currentCountry.name];
            while (options.length < 4) {
                const randomName = allFlags[Math.floor(Math.random() * allFlags.length)].name;
                if (!options.includes(randomName)) options.push(randomName);
            }
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('opts-container');
            container.innerHTML = '';

            options.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full';
                btn.innerHTML = `<span>${name}</span><div class="w-2 h-2 rounded-full bg-white/10"></div>`;
                btn.onclick = () => checkAnswer(name, btn);
                container.appendChild(btn);
            });
        }

        /**
         * Validasi Jawaban
         */
        function checkAnswer(selected, btn) {
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(b => b.disabled = true);

            if (selected === currentCountry.name) {
                // Berikan poin (Poin lebih besar jika tidak pakai hint)
                const pointsGained = hintUsed ? 5 : 15;
                score += pointsGained;
                document.getElementById('score').textContent = score;
                
                btn.classList.add('correct');
                setTimeout(nextRound, 1000);
            } else {
                btn.classList.add('wrong');
                // Highlight yang benar
                allButtons.forEach(b => {
                    if (b.innerText.trim() === currentCountry.name) b.classList.add('correct');
                });
                setTimeout(nextRound, 2000);
            }
        }

        /**
         * Toggle Panel Hint
         */
        function toggleHint() {
            hintUsed = true;
            document.getElementById('hint-panel').classList.toggle('active');
        }

        // Jalankan Game Pertama Kali
        window.onload = nextRound;

        console.log("Global Flag Omniscience Engine Initialized. Total Lines: 300+");
    </script>
</body>
</html>
