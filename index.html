<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL FLAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --bg-deep: #020617;
            --glass: rgba(15, 23, 42, 0.85);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
        }

        /* Container & Card */
        .game-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 440px;
            border-radius: 40px;
            padding: 32px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Flag Frame */
        .flag-frame {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 28px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.03);
            margin-bottom: 24px;
        }

        .flag-img {
            max-width: 70%;
            max-height: 60%;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Hint UI */
        .hint-panel {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(168, 85, 247, 0.05));
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 0;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
        }

        .hint-panel.active {
            padding: 20px;
            max-height: 250px;
            opacity: 1;
            margin-bottom: 24px;
        }

        /* Answer Buttons */
        .answer-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 16px 20px;
            border-radius: 18px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            color: #cbd5e1;
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent);
            transform: translateX(6px);
            color: white;
        }

        .correct { background: #065f46 !important; border-color: #10b981 !important; color: white; }
        .wrong { background: #7f1d1d !important; border-color: #ef4444 !important; color: white; }

        /* Stats Badge */
        .stat-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 6px 12px;
        }
    </style>
</head>
<body>

    <div class="game-card">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-2xl font-800 tracking-tighter italic uppercase">Global<span class="text-indigo-500">Flag</span></h1>
                <div class="flex gap-2 mt-1">
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Mastery Level: </span>
                    <span id="level" class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest">Novice</span>
                </div>
            </div>
            <div class="text-right">
                <div class="stat-box">
                    <span id="score" class="text-2xl font-800 text-white">0</span>
                    <p class="text-[8px] text-indigo-300 font-bold uppercase tracking-widest">Points</p>
                </div>
            </div>
        </div>

        <div class="w-full h-1 bg-white/5 rounded-full mb-6 overflow-hidden">
            <div id="progress" class="h-full bg-indigo-500 w-0 transition-all duration-500"></div>
        </div>

        <div class="flag-frame relative">
            <img id="f-img" src="" class="flag-img opacity-0 scale-95">
            <p id="f-loader" class="absolute text-[10px] font-bold text-slate-600 uppercase tracking-widest">Memproses...</p>
        </div>

        <div id="h-panel" class="hint-panel">
            <div class="flex items-center gap-2 mb-3">
                <div class="w-2 h-2 bg-indigo-500 rounded-full shadow-[0_0_8px_#6366f1]"></div>
                <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Analisis Intelijen Negara</p>
            </div>
            <p id="h-text" class="text-xs text-slate-300 leading-relaxed font-medium"></p>
        </div>

        <div id="btn-grid"></div>

        <div class="flex gap-3 mt-8">
            <button onclick="toggleHint()" class="flex-1 py-4 bg-white/5 border border-white/5 rounded-2xl text-[10px] font-bold text-slate-400 uppercase tracking-widest hover:bg-white/10 transition-all">ðŸ’¡ Hint</button>
            <button onclick="initNext()" class="flex-[1.8] py-4 bg-indigo-600 rounded-2xl text-[10px] font-800 text-white uppercase tracking-widest shadow-xl shadow-indigo-600/30 hover:bg-indigo-500 active:scale-95 transition-all">Lewati</button>
        </div>
    </div>

    <script>

            "mc": "Negara kecil di Eropa yang sangat mewah, terkenal dengan balapan F1 dan kasino.",
            "np": "Negeri atap dunia karena memiliki Gunung Everest. Bendera satu-satunya yang tidak berbentuk segi empat.",
            "bt": "Negara pegunungan Himalaya yang mengukur kesuksesan lewat 'Kebahagiaan Nasional Bruto'.",
            "nz": "Lokasi syuting film Lord of the Rings. Terkenal dengan tarian Haka suku Maori.",
            "af": "Negara pegunungan di pusat Asia. Terkenal sebagai jalur sutra kuno dan penghasil buah Delima.",
            "lb": "Sering dijuluki 'Paris dari Timur Tengah' sebelum perang. Terkenal dengan pohon Cedar.",
            "jo": "Rumah bagi kota kuno Petra yang dipahat di tebing batu merah.",
            "kh": "Rumah bagi kompleks candi Hindu-Buddha terbesar di dunia, Angkor Wat.",
            "default": "Negara dengan sejarah unik dan tradisi lokal yang sangat kental."
        };

        const rawData = {"af":"Afghanistan","al":"Albania","dz":"Aljazair","ad":"Andorra","ao":"Angola","ag":"Antigua & Barbuda","ar":"Argentina","am":"Armenia","au":"Australia","at":"Austria","az":"Azerbaijan","bs":"Bahama","bh":"Bahrain","bd":"Bangladesh","bb":"Barbados","by":"Belarus","be":"Belgia","bz":"Belize","bj":"Benin","bt":"Bhutan","bo":"Bolivia","ba":"Bosnia","bw":"Botswana","br":"Brasil","bn":"Brunei Darussalam","bg":"Bulgaria","bf":"Burkina Faso","bi":"Burundi","kh":"Kamboja","cm":"Kamerun","ca":"Kanada","cv":"Tanjung Verde","cf":"Republik Afrika Tengah","td":"Chad","cl":"Chili","cn":"Tiongkok","co":"Kolombia","km":"Komoro","cg":"Kongo","cr":"Kosta Rika","ci":"Pantai Gading","hr":"Kroasia","cu":"Kuba","cy":"Siprus","cz":"Ceko","dk":"Denmark","dj":"Djibouti","dm":"Dominika","do":"Republik Dominika","ec":"Ekuador","eg":"Mesir","sv":"El Salvador","gq":"Guinea Khatulistiwa","er":"Eritrea","ee":"Estonia","et":"Etiopia","fj":"Fiji","fi":"Finlandia","fr":"Prancis","ga":"Gabon","gm":"Gambia","ge":"Georgia","de":"Jerman","gh":"Ghana","gr":"Yunani","gd":"Grenada","gt":"Guatemala","gn":"Guinea","gw":"Guinea-Bissau","gy":"Guyana","ht":"Haiti","hn":"Honduras","hu":"Hungaria","is":"Islandia","in":"India","id":"Indonesia","ir":"Iran","iq":"Irak","ie":"Irlandia","il":"Israel","it":"Italia","jm":"Jamaika","jp":"Jepang","jo":"Yordania","kz":"Kazakhstan","ke":"Kenya","ki":"Kiribati","kp":"Korea Utara","kr":"Korea Selatan","kw":"Kuwait","kg":"Kirgistan","la":"Laos","lv":"Latvia","lb":"Lebanon","ls":"Lesotho","lr":"Liberia","ly":"Libya","li":"Liechtenstein","lt":"Lituania","lu":"Luksemburg","mg":"Madagaskar","mw":"Malawi","my":"Malaysia","mv":"Maladewa","ml":"Mali","mt":"Malta","mh":"Kepulauan Marshall","mr":"Mauritania","mu":"Mauritius","mx":"Meksiko","fm":"Mikronesia","md":"Moldova","mc":"Monako","mn":"Mongolia","me":"Montenegro","ma":"Maroko","mz":"Mozambik","mm":"Myanmar","na":"Namibia","nr":"Nauru","np":"Nepal","nl":"Belanda","nz":"Selandia Baru","ni":"Nikaragua","ne":"Niger","ng":"Nigeria","no":"Norwegia","om":"Oman","pk":"Pakistan","pw":"Palau","ps":"Palestina","pa":"Panama","pg":"Papua Nugini","py":"Paraguay","pe":"Peru","ph":"Filipina","pl":"Polandia","pt":"Portugal","qa":"Qatar","ro":"Rumania","ru":"Rusia","rw":"Rwanda","kn":"Saint Kitts and Nevis","lc":"Saint Lucia","vc":"Saint Vincent","ws":"Samoa","sm":"San Marino","st":"Sao Tome & Principe","sa":"Arab Saudi","sn":"Senegal","rs":"Serbia","sc":"Seychelles","sl":"Sierra Leone","sg":"Singapura","sk":"Slovakia","si":"Slovenia","sb":"Kepulauan Solomon","so":"Somalia","za":"Afrika Selatan","ss":"Sudan Selatan","es":"Spanyol","lk":"Sri Lanka","sd":"Sudan","sr":"Suriname","sz":"Eswatini","se":"Swedia","ch":"Swiss","sy":"Suriah","tw":"Taiwan","tj":"Tajikistan","tz":"Tanzania","th":"Thailand","tl":"Timor Leste","tg":"Togo","to":"Tonga","tt":"Trinidad and Tobago","tn":"Tunisia","tr":"Turki","tm":"Turkmenistan","tv":"Tuvalu","ug":"Uganda","ua":"Ukraina","ae":"Uni Emirat Arab","gb":"Britania Raya","us":"Amerika Serikat","uy":"Uruguay","uz":"Uzbekistan","vu":"Vanuatu","va":"Vatikan","ve":"Venezuela","vn":"Vietnam","ye":"Yaman","zm":"Zambia","zw":"Zimbabwe"};

        // Game State Engine
        let db = Object.entries(rawData).map(([code, name]) => ({ code, name }));
        let pool = [...db];
        let current = null;
        let score = 0;
        let rounds = 0;

        /**
         * Menginisialisasi Ronde Baru
         */
        function initNext() {
            if (pool.length === 0) pool = [...db];
            
            // UI Resets
            document.getElementById('h-panel').classList.remove('active');
            const img = document.getElementById('f-img');
            img.style.opacity = '0';
            img.style.transform = 'scale(0.95)';
            document.getElementById('f-loader').style.display = 'block';

            // Logika Pemilihan
            const rand = Math.floor(Math.random() * pool.length);
            current = pool.splice(rand, 1)[0];

            // Setup Hint & Image
            document.getElementById('h-text').innerText = intelData[current.code] || intelData.default;
            img.src = `https://flagcdn.com/w640/${current.code}.png`;
            img.onload = () => {
                img.style.opacity = '1';
                img.style.transform = 'scale(1)';
                document.getElementById('f-loader').style.display = 'none';
            };

            // Mastery Level Logic
            updateMastery();
            renderOptions();
        }

        /**
         * Update Label Level Berdasarkan Skor
         */
        function updateMastery() {
            const lbl = document.getElementById('level');
            if (score > 200) lbl.innerText = "Grandmaster";
            else if (score > 100) lbl.innerText = "Expert";
            else if (score > 50) lbl.innerText = "Scholar";
            else lbl.innerText = "Novice";

            const progress = (rounds / db.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        /**
         * Menampilkan Pilihan Jawaban
         */
        function renderOptions() {
            let opts = [current.name];
            while(opts.length < 4) {
                const r = db[Math.floor(Math.random() * db.length)].name;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('btn-grid');
            grid.innerHTML = '';
            opts.forEach(name => {
                const b = document.createElement('button');
                b.className = 'answer-btn';
                b.innerHTML = `<span>${name}</span><div class="w-1.5 h-1.5 rounded-full bg-white/5"></div>`;
                b.onclick = () => validate(name, b);
                grid.appendChild(b);
            });
        }

        /**
         * Validasi Jawaban
         */
        function validate(selected, btn) {
            const btns = document.querySelectorAll('.answer-btn');
            btns.forEach(b => b.disabled = true);
            rounds++;

            if(selected === current.name) {
                score += 10;
                document.getElementById('score').innerText = score;
                btn.classList.add('correct');
                setTimeout(initNext, 1000);
            } else {
                btn.classList.add('wrong');
                btns.forEach(b => {
                    if(b.innerText.trim() === current.name) b.classList.add('correct');
                });
                setTimeout(initNext, 2000);
            }
        }

        /**
         * Toggle Visibility Petunjuk
         */
        function toggleHint() {
            document.getElementById('h-panel').classList.toggle('active');
        }

        // Start Game
        window.onload = initNext;
        console.log("Global Flag Omniscience Engine V6: Loaded 400+ Lines.");
    </script>
</body>
</html>
